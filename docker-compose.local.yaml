services:
  gateway:
    environment:
      - JWT_ALG=RS256
      - JWT_PUBLIC_KEY_FILE=/run/keys/dev_public.pem
    volumes:
      - ./scripts/keys/dev_public.pem:/run/keys/dev_public.pem:ro
  symfony:
    environment:
      - DEMO_API_KEY=dev-demo-key
      - DEMO_JWT_PRIVATE_KEY_FILE=/run/keys/dev_private.pem
    volumes:
      - ./scripts/keys/dev_private.pem:/run/keys/dev_private.pem:ro
