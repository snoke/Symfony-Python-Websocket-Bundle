services:
  gateway:
    environment:
      - WS_MODE=core
      - EVENTS_MODE=broker
      - SYMFONY_WEBHOOK_URL=
      - REDIS_DSN=redis://redis:6379
      - REDIS_STREAM=ws.outbox
      - REDIS_INBOX_STREAM=ws.inbox
      - REDIS_EVENTS_STREAM=ws.events
      - PRESENCE_REDIS_DSN=redis://redis:6379
      - "PRESENCE_REDIS_PREFIX=presence:"
      - PRESENCE_TTL_SECONDS=120
      - RABBITMQ_DSN=amqp://guest:guest@rabbitmq:5672/
      - RABBITMQ_EXCHANGE=ws.outbox
      - RABBITMQ_ROUTING_KEY=ws.outbox
      - RABBITMQ_QUEUE=ws.outbox
      - RABBITMQ_INBOX_EXCHANGE=ws.inbox
      - RABBITMQ_INBOX_ROUTING_KEY=ws.inbox
      - RABBITMQ_EVENTS_EXCHANGE=ws.events
      - RABBITMQ_EVENTS_ROUTING_KEY=ws.events
      - RABBITMQ_DLQ_EXCHANGE=ws.dlq
      - RABBITMQ_DLQ_QUEUE=ws.dlq

  symfony:
    environment:
      - WS_MODE=core
      - WS_TRANSPORT_TYPE=redis_stream
      - WS_PRESENCE_TYPE=redis
      - WS_EVENTS_TYPE=redis_stream
      - WS_TRACING_ENABLED=0
      - WS_TRACING_EXPORTER=stdout
      - OTEL_SERVICE_NAME=symfony
      - OTEL_EXPORTER_OTLP_ENDPOINT=
      - OTEL_EXPORTER_OTLP_PROTOCOL=http/protobuf
      - WS_TRACEPARENT_FIELD=traceparent
      - WS_TRACE_ID_FIELD=trace_id
      - DEMO_INBOX_REDIS_DSN=redis://redis:6379
      - DEMO_INBOX_REDIS_STREAM=ws.inbox
      - WS_REDIS_DSN=redis://redis:6379
      - WS_REDIS_STREAM=ws.outbox
      - WS_REDIS_EVENTS_STREAM=ws.events
      - "WS_REDIS_PREFIX=presence:"
      - WS_RABBITMQ_DSN=amqp://guest:guest@rabbitmq:5672/
      - WS_RABBITMQ_EVENTS_EXCHANGE=ws.events
      - WS_RABBITMQ_EVENTS_QUEUE=ws.events
      - WS_RABBITMQ_EVENTS_ROUTING_KEY=ws.events

  symfony-consumer:
    build:
      context: .
      dockerfile: symfony/Dockerfile
    working_dir: /app
    environment:
      - APP_ENV=dev
      - WS_MODE=core
      - WS_TRACING_ENABLED=0
      - WS_TRACING_EXPORTER=stdout
      - OTEL_SERVICE_NAME=symfony
      - OTEL_EXPORTER_OTLP_ENDPOINT=
      - OTEL_EXPORTER_OTLP_PROTOCOL=http/protobuf
      - WS_TRACEPARENT_FIELD=traceparent
      - WS_TRACE_ID_FIELD=trace_id
      - DEMO_INBOX_REDIS_DSN=redis://redis:6379
      - DEMO_INBOX_REDIS_STREAM=ws.inbox
      - WS_REDIS_DSN=redis://redis:6379
      - WS_CONSUMER_LOG_LEVEL=info
    command: ["php", "bin/ws_inbox_consumer.php"]
    depends_on:
      - redis
    healthcheck:
      test: ["CMD-SHELL", "grep -q ws_inbox_consumer.php /proc/1/cmdline"]
      interval: 10s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "8167:15672"
